<html lang="en">

<head>

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

            theme: {

                </button>
            </div>
            <!-- header img section  -->
            <div class="relative ">
                <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <!-- card  -->
                <div
                    class="absolute -mt-24  flex items-center gap-2 bg-[#ffffff] rounded-lg shadow-xl p-4">
                    <div>
                        <i class="fa-solid fa-star text-2xl md:text-4xl text-[#FFC850]"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-xl md:text-3xl">5.00</h1>
